<html>
<head>
  <meta charset="utf-8"/>
  <title>WebAuthn Demo</title>
  <link href="css/fonts.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
  <link href="css/bootstrap-yubico.css" rel="stylesheet"/>
  <style type="text/css">

.row {
  display: table-row;
}
.row > * {
  display: table-cell;
  padding: 0.2em;
}

input[type="text"] {
  height: 2em;
  margin: 0;
}

  </style>

  <script src="lib/text-encoding-0.7.0/encoding.js"></script>
  <script src="lib/text-encoding-0.7.0/encoding-indexes.js"></script>
  <script src="lib/base64js/base64js-1.3.0.min.js"></script>
  <script src="js/base64url.js"></script>

</head>
<body>
<script>
async function register() {
    const response = await fetch("/register/Aiden", {
        method: 'POST',
    });
    const json = await response.json();
    const credential = await create(json);
    finish(credential);
}

async function create(pk) {
    console.log(pk)
    const credential = await navigator.credentials.create(pk);
    return credential;
}

function finish(credential) {
    console.log(credential);
    let credentialJson = JSON.stringify(credential)
    console.log(credentialJson);
    let json = JSON.stringify({ name: "Aiden", credential: credentialJson })
    console.log(json);
    return fetch("/register/finish", {
        body: json,
        method: 'POST'
    })
}

async function skip() {
    // should generate from server
    const challenge = new Uint8Array(32);
    window.crypto.getRandomValues(challenge);

    const userID = 'Kosv9fPtkDoh4Oz7Yq/pVgWHS8HhdlCto5cR0aBoVMw=';
    const id = Uint8Array.from(window.atob(userID), c => c.charCodeAt(0));

    const publicKeyCredentialCreationOptions = {
        challenge,
        rp: {
            name: "Tech Bridge",
            id: "localhost",
        },
        user: {
            id,
            name: "arvin@techbridge.cc",
            displayName: "Arvin",
        },
        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
        authenticatorSelection: {
            authenticatorAttachment: "cross-platform",
        },
        timeout: 60000,
        attestation: "direct"
    };

    const credential = await navigator.credentials.create({
        publicKey: publicKeyCredentialCreationOptions
    });

    finish(credential)
}
</script>
<div class="base">
  <div class="content">

    <h1> java-webauthn-server demo </h1>

    <form class="horizontal">
      <div class="row">
        <label for="username">Username:</label>
        <div><input type="text" id="username" /></div>
      </div>
      <div class="row">
        <label for="displayName">Display name:</label>
        <div><input type="text" id="displayName"/></div>
      </div>

      <div class="row">
        <label for="credentialNickname">Credential nickname:</label>
        <div><input type="text" id="credentialNickname"/></div>
        <div>
          <button type="button" id="registerButton" onclick="skip()">
            Create account with non-discoverable credential
          </button>
        </div>
        <div>
          <button type="button" id="registerRkButton">
            Create account with passkey
          </button>
        </div>
      </div>

      <div class="row">
        <div></div>
        <div></div>
        <div>
          <button type="button" id="authenticateWithUsernameButton">
            Authenticate with username
          </button>
        </div>
        <div>
          <button type="button" id="authenticateButton">
            Authenticate with passkey
          </button>
        </div>
      </div>

      <div class="row">
        <label for="deregisterCredentialId">Credential ID:</label>
        <div><input type="text" id="deregisterCredentialId"/></div>
        <div>
          <button type="button" id="deregisterButton">
            Deregister
          </button>
        </div>
      </div>
    </form>


    <p id="session">Not logged in.</p>
    <button id="logoutButton" disabled="disabled">Log out</button>
    <p id="status"></p>
    <div id="messages"></div>

    <div id="device-info">
      <div id="device-name-row" class="row">
        <b>Device: </b><span id="device-name"></span>
      </div>
      <div id="device-nickname-row" class="row">
        <b>Nickname: </b><span id="device-nickname"></span>
      </div>
      <img id="device-icon"/>
    </div>

    Server response: <pre id="server-response"></pre>
    Authenticator response: <pre id="authenticator-response"></pre>
    Request: <pre id="request"></pre>

  </div>
</div>

</body>
</html>
